{% extends 'base.html' %}

<title>Upload Answer</title>

{% block content %}

  <h2>Upload Answer Sheet</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
<a href="{% url 'view_answers' %}" class="btn btn-secondary mt-3">View All Answers</a>
<a href="{% url 'upload_question' %}" class="btn btn-secondary mt-3">Add Questions</a>


{% endblock %}
